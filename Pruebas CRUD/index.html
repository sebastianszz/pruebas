  <body>
    <!--' Diseño -->
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">
      <button
        id="btnCreate"
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#modalArticle"
      >
        Crear un Producto
      </button>
      <table id="articleTable" class="table mt-2 table-bordered table-striped">
        <thead>
          <tr class="text-center">
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="products-tbody"></tbody>
      </table>
    </div>

    <div
      class="modal fade"
      id="modalArticle"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Articulo</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="products-form-create">
              <div class="mb-3">
                <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
              </div>
              <div class="mb-3">
                <label for="name" class="col-form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  name="name"
                  autofocus
                />
              </div>
              <div class="mb-3">
                <label for="description" class="col-form-label">Descripción:</label>
                <textarea 
                class="form-control"
                id="description"
                name="description"></textarea>
              </div>
              <div class="mb-3">
                <label for="price" class="col-form-label">Precio:</label>
                <input 
                  type="number"
                  class="form-control"
                  id="price"
                  name="price"
                ></input>
              </div>
              <div class="mb-3">
                <label for="stock" class="col-form-label">Cantidad de Productos:</label>
                <input
                  type="number"
                  class="form-control"
                  id="stock"
                  name="stock"
                ></input>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary">Guardar Producto</button>
          </div>
        </div>
      </div>
    </div>
